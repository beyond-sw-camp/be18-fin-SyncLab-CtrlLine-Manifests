apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-backend-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip   # ✅ 이 한 줄 추가
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health

    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:980921712223:certificate/08ebab5b-0db2-42c4-9d1f-e3b85ef3c6cd
    alb.ingress.kubernetes.io/ssl-redirect: '443'

spec:
  tls:
    - hosts:
        - backend.ctrlline.shop
      secretName: dummy-tls-secret   # 아무 이름이나 OK, 실제로 쓰이지 않는다
  rules:
    - host: backend.ctrlline.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
