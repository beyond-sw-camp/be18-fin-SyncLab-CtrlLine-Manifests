apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: REPLACE_IMAGE
          ports:
            - containerPort: 8080
          
          args:
            - "--spring.profiles.active=prod"
          
          volumeMounts:
            - name: spring-prod-config-volume
              mountPath: /config/application-prod.yml
              subPath: application-prod.yml
          
          envFrom:
            - secretRef:
                name: spring-secret
            - configMapRef:
                name: spring-config

      volumes:
        - name: spring-prod-config-volume
          configMap:
            name: spring-prod-config
